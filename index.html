<!DOCTYPE html>
<html>
  <head>
    <title>Happy Birthday</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon/favicon.png" type="image/png" />
    <style>
      /* Estilo para a tela preta */
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      #overlay button {
        padding: 10px 20px;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <audio id="birthday-song" class="song" loop>
      <source src="Manoel Gomes Meus Parabens.mp3" type="audio/mpeg" />
    </audio>
    <canvas id="confetti"></canvas>
    <div class="main">
      <div class="container pt-5">
        <div class="row">
          <div class="col-12 col-xl-6 mx-auto">
            <img
              id="banner-img"
              src="img/birthday_banner1.webp"
              class="typed"
              alt=""
              style="height: 150px"
            />
          </div>
          <div class="col-12 text-center">
            <div id="name" class="area">Bibi front-end</div>
          </div>
          <div class="col-12 text-center">
            <div class="type-wrap">
              <div
                id="typed-strings"
                class="typing id"
                style="text-shadow: 0px 0px 5px #fff, 0px 0px 7px #fff"
              >
                <h2>
                  <strong>Parab√©insssssz Bibi front-end</strong>
                </h2>
                <h2><strong>Tenha um √≥temo dia de avemturas</strong></h2>
                <h2>
                  <strong>Cheio de leite em p√≥ e bolacha de dadinho</strong>
                </h2>
                <h2>
                  <strong
                    >S√≥ n√£o vai ser perfeito porque falto meu bejoüòò</strong
                  >
                </h2>
              </div>
              <span
                id="typed"
                class="styled-text"
                style="white-space: pre"
              ></span>
            </div>
            <img
              src="img/cake.gif"
              alt=""
              style="height: 250px; width: 250px"
            />
          </div>
        </div>
      </div>
      <img src="img/Balloon-Border.png" width="100%" class="balloon-border" />
    </div>

    <!-- Overlay de tela preta -->
    <div id="overlay">
      <button onclick="startBirthday()">Clica aqui, clica clica</button>
    </div>

    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/script.js"></script>

    <script>
      function startBirthday() {
        var overlay = document.getElementById("overlay");
        overlay.style.display = "none"; // Esconde a tela preta
        var audio = document.getElementById("birthday-song");
        audio.play();
      }

      window.onload = function () {
        var img = document.getElementById("banner-img");
        img.onload = function () {
          var audio = document.getElementById("birthday-song");
          audio.play();
        };
        // For√ßando um evento de load para disparar caso a imagem j√° esteja em cache
        if (img.complete) {
          img.onload();
        }
      };
    </script>
  </body>
</html>
